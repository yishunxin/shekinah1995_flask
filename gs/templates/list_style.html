<div class="blog_list">
    <span class="label label-primary blog_tag">{{ paper.catalog_id }}</span>
    <div class="blog_title">
        <h3>{{ paper.title }}</h3>
        <p>{{ paper.create_time }}&nbsp;&nbsp;阅读量: 0&nbsp;&nbsp;</p>
    </div>
    <hr class="right_hr"/>
    <div class="blog_content">
        {{ paper.content }}
    </div>
    <div class="blog_bottom">
        <a class="blog_bottom_item" id="blog_comments"><span class="glyphicon glyphicon-comment"></span>&nbsp;0条评论</a>
        <a class="blog_bottom_item" id="blog_share"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;分享</a>
        <a class="blog_bottom_item blog_collapse" id="blog_collapse" data-collapse='True'><span class="glyphicon glyphicon-chevron-down"></span>&nbsp;阅读全文</a>
    </div>
</div>
